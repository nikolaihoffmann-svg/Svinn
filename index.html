<!DOCTYPE html>
<html lang="nb">
<head>
  <meta charset="UTF-8" />
  <title>Mine salgsting</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app">
    <header class="app-header">
      <div class="header-top">
        <div>
          <h1 id="app-title">Mine salgsting</h1>
          <p id="app-subtitle" class="subtitle">Enkel oversikt over alt jeg selger</p>
        </div>
        <div class="header-actions">
          <button id="theme-toggle" class="icon-btn" aria-label="Bytt tema">
            üåô
          </button>
          <button id="settings-btn" class="icon-btn hidden" aria-label="Innstillinger">
            ‚öôÔ∏è
          </button>
          <button id="login-btn" class="icon-btn" aria-label="Logg inn">Logg inn</button>
        </div>
      </div>
    </header>

    <main>
      <!-- ADMIN NAV (bare n√•r innlogget) -->
      <nav id="admin-nav" class="admin-nav hidden">
        <button class="admin-nav-btn active" data-view="sales">Salgsside</button>
        <button class="admin-nav-btn" data-view="list">Liste</button>
        <button class="admin-nav-btn" data-view="overview">Oversikt</button>
        <button class="admin-nav-btn" data-view="requests">Foresp√∏rsler</button>
      </nav>

      <!-- SALGSSIDE (alltid tilgjengelig) -->
      <section id="view-sales">
        <div class="sales-header">
          <input
            type="search"
            id="sales-search"
            class="search-input"
            placeholder="S√∏k i varer til salgs..."
          />
          <button id="sales-filter-toggle" class="icon-btn" aria-label="Filtrer p√• kategori">
            üîç
          </button>
        </div>

        <div id="sales-categories" class="chip-row hidden">
          <!-- Kategori-chips genereres i app.js -->
        </div>

        <section id="sales-list" class="item-list">
          <!-- Salgskort genereres i app.js -->
        </section>
      </section>

      <!-- LISTEVISNING (admin) -->
      <section id="view-list" class="hidden">
        <section id="filters" class="filters">
          <button class="filter-btn active" data-filter="active">Til salgs</button>
          <button class="filter-btn" data-filter="sold">Solgt</button>
          <button class="filter-btn" data-filter="all">Alle</button>
        </section>

        <section id="item-list" class="item-list">
          <!-- Admin-kort genereres i app.js -->
        </section>
      </section>

      <!-- OVERSIKT (admin) -->
      <section id="view-overview" class="hidden">
        <section id="overview-content" class="overview">
          <!-- Fylles i app.js -->
        </section>
      </section>

      <!-- FORESP√òRSLER (admin) -->
      <section id="view-requests" class="hidden">
        <section id="requests-list" class="item-list">
          <!-- Foresp√∏rsler genereres i app.js -->
        </section>
      </section>

      <!-- DETALJVISNING / PRINT -->
      <section id="detail-view" class="detail-view">
        <!-- Fylles med √©n annonse n√•r brukt -->
      </section>

      <!-- FAB (legg til ny vare ‚Äì bare n√•r innlogget) -->
      <button id="add-item-btn" class="fab hidden" aria-label="Legg til ny ting">+</button>

      <!-- PANEL: NY / REDIGER VARE (admin) -->
      <div id="item-form-panel" class="panel hidden">
        <div class="panel-inner">
          <h2 id="form-title">Ny ting</h2>
          <form id="item-form">
            <input type="hidden" id="item-id" />
            <input type="hidden" id="item-image-data" />

            <label class="field">
              <span>Tittel</span>
              <input type="text" id="item-title" placeholder="F.eks. iPhone 13, vinterdekk, verkt√∏y..." />
            </label>

            <label class="field">
              <span>Pris (kr)</span>
              <input type="number" id="item-price" min="0" step="1" placeholder="F.eks. 1500" />
            </label>

            <label class="field">
              <span>Kategori</span>
              <input type="text" id="item-category" placeholder="F.eks. bil, verkt√∏y, elektronikk..." />
            </label>

            <label class="field">
              <span>Beskrivelse</span>
              <textarea id="item-description" rows="3" placeholder="Kort beskrivelse, tilstand, st√∏rrelse osv."></textarea>
            </label>

            <label class="field">
              <span>Hvor ligger varen?</span>
              <input type="text" id="item-location" placeholder="F.eks. garasje, hylle 3, bl√• kasse..." />
            </label>

            <label class="field">
              <span>Bilde</span>
              <input type="file" id="item-image" accept="image/*" />
              <small>Du kan ta bilde direkte fra mobilen.</small>
            </label>

            <label class="checkbox-field">
              <input type="checkbox" id="item-sold" />
              <span>Mark√©r som solgt</span>
            </label>

            <div class="form-actions">
              <button type="button" id="cancel-btn" class="btn secondary">Avbryt</button>
              <button type="submit" class="btn primary">Lagre</button>
            </div>
          </form>
        </div>
      </div>

      <!-- PANEL: INNSTILLINGER (admin) -->
      <div id="settings-panel" class="panel hidden">
        <div class="panel-inner">
          <h2>Innstillinger</h2>

          <label class="field">
            <span>Overskrift (tittel)</span>
            <input type="text" id="settings-title" placeholder="F.eks. Niko sitt salgslager" />
          </label>

          <label class="field">
            <span>Undertekst</span>
            <input type="text" id="settings-subtitle" placeholder="F.eks. Alt jeg har til salgs akkurat n√•" />
          </label>

          <div class="form-actions">
            <button type="button" id="settings-close-btn" class="btn secondary">Lukk</button>
            <button type="button" id="settings-save-btn" class="btn primary">Lagre</button>
          </div>
        </div>
      </div>

      <!-- PANEL: LOGIN -->
      <div id="login-panel" class="panel hidden">
        <div class="panel-inner">
          <h2>Admin-innlogging</h2>
          <p class="hint">
            Logg inn med admin-brukeren du har opprettet i Supabase.
          </p>
          <label class="field">
            <span>E-post</span>
            <input type="email" id="login-email" placeholder="din@email.no" />
          </label>
          <label class="field">
            <span>Passord</span>
            <input type="password" id="login-password" placeholder="Passord" />
          </label>
          <div class="form-actions">
            <button type="button" id="login-cancel-btn" class="btn secondary">Avbryt</button>
            <button type="button" id="login-submit-btn" class="btn primary">Logg inn</button>
          </div>
        </div>
      </div>

      <!-- PANEL: QR-KODE -->
      <div id="qr-panel" class="panel hidden">
        <div class="panel-inner qr-inner">
          <h2>QR-kode til denne annonsen</h2>
          <div class="qr-image-wrap">
            <img id="qr-image" alt="QR-kode" />
          </div>
          <p class="hint">Skann med mobilkamera for √• √•pne annonsen.</p>
          <div class="form-actions">
            <button type="button" id="qr-close-btn" class="btn secondary">Lukk</button>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
