<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app">
    <!-- TOPPHEADER -->
    <header class="topbar">
      <div class="topbar-left">
        <div class="app-title">
          <span class="app-name">EkstraVerdi</span>
          <span class="app-icon">ğŸ·</span>
        </div>
        <div class="app-tagline">â€“ GjÃ¸r det du ikke trenger, om til ekstra penger</div>
      </div>
      <div class="topbar-right">
        <button class="pill pill-ghost" id="themeToggle">ğŸŒ™</button>
        <button class="pill pill-light">Logg ut</button>
      </div>
    </header>

    <!-- TABBAR -->
    <nav class="tabs">
      <button class="tab active" data-view="sales">SalgsÂ­side</button>
      <button class="tab" data-view="admin">Liste (admin)</button>
      <button class="tab" data-view="overview">Oversikt</button>
      <button class="tab" data-view="requests">ForespÃ¸rsler</button>
    </nav>

    <!-- SÃ˜K / FILTER -->
    <section class="search-section">
      <div class="search-wrapper">
        <input
          type="text"
          id="searchInput"
          class="search-input"
          placeholder="SÃ¸k etter tittel, kategori, lagerplass..."
        />
      </div>

      <div class="chip-row">
        <div class="chip-group">
          <button class="chip chip-active" data-filter-status="til-salgs">Til salgs</button>
          <button class="chip" data-filter-status="solgt">Solgt</button>
          <button class="chip" data-filter-status="alle">Alle</button>
        </div>

        <div class="chip-group">
          <button class="chip chip-outline chip-active" data-filter-category="alle">
            Alle kategorier
          </button>
          <button class="chip chip-outline" data-filter-category="Bil">Bil</button>
          <button class="chip chip-outline" data-filter-category="VerktÃ¸y">VerktÃ¸y</button>
        </div>
      </div>
    </section>

    <!-- LISTE MED ANNONSER -->
    <main class="content">
      <div id="viewHint" class="view-hint"></div>
      <div id="adList" class="ad-list">
        <!-- Fylles av JS -->
      </div>
    </main>

    <!-- FLYTENDE + KNAPP -->
    <button id="fabAdd" class="fab">+</button>

    <!-- MODAL: NY ANNONSE -->
    <div id="newAdModal" class="modal-backdrop">
      <div class="modal-panel">
        <header class="modal-header">
          <h2>Ny annonse</h2>
          <button type="button" class="modal-close" data-close-modal>&times;</button>
        </header>

        <form id="newAdForm" class="form">
          <div class="form-row">
            <label for="title">Tittel</label>
            <input id="title" type="text" required placeholder="Eks: Dekk 205/55 R16" />
          </div>

          <div class="form-row">
            <label for="price">Pris (kr)</label>
            <input id="price" type="number" min="0" step="1" placeholder="Eks: 1500" />
          </div>

          <div class="form-row">
            <label for="buyer">KjÃ¸per (valgfritt)</label>
            <input id="buyer" type="text" placeholder="Eks: Sara" />
          </div>

          <div class="form-row">
            <label for="category">Kategori</label>
            <input id="category" type="text" placeholder="Eks: Bil, VerktÃ¸y, Lager..." />
          </div>

          <div class="form-row">
            <label for="location">Lagerplass / kommentar (valgfritt)</label>
            <input id="location" type="text" placeholder="Eks: Hylleseksjon B3" />
          </div>

          <div class="form-row">
            <label for="description">Beskrivelse</label>
            <textarea
              id="description"
              rows="3"
              placeholder="Tilstand, hvor mye som fÃ¸lger med, annen info..."
            ></textarea>
          </div>

          <div class="form-row">
            <label for="images">Bilder (du kan velge flere)</label>
            <input id="images" type="file" accept="image/*" multiple />
            <p class="help-text">
              FÃ¸rste bilde blir brukt som lite hovedbilde i lista â€“ akkurat som pÃ¥ Finn.no.
            </p>
            <div id="newAdImagePreview" class="image-preview-list"></div>
          </div>

          <footer class="modal-footer">
            <button type="button" class="btn btn-secondary" data-close-modal>Avbryt</button>
            <button type="submit" class="btn btn-primary">Lagre annonse</button>
          </footer>
        </form>
      </div>
    </div>

    <!-- MODAL: DETALJER / GALLERI -->
    <div id="detailModal" class="modal-backdrop">
      <div class="modal-panel modal-panel-large">
        <header class="modal-header">
          <div>
            <h2 id="detailTitle"></h2>
            <p id="detailMeta" class="detail-meta"></p>
          </div>
          <button type="button" class="modal-close" data-close-modal>&times;</button>
        </header>

        <div class="detail-layout">
          <div class="detail-gallery">
            <div class="detail-main-image">
              <img id="detailMainImage" src="" alt="" />
            </div>
            <div id="detailThumbs" class="detail-thumbs"></div>
          </div>

          <div class="detail-info">
            <div class="detail-price-row">
              <span id="detailPrice" class="detail-price"></span>
              <span id="detailStatus" class="status-pill"></span>
            </div>
            <p id="detailDescription" class="detail-description"></p>
            <p id="detailExtra" class="detail-extra"></p>

            <div class="detail-tags" id="detailTags"></div>

            <div class="detail-actions">
              <button class="btn btn-secondary">Del lenke</button>
              <button class="btn btn-secondary">Marker som solgt</button>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <script src="app.js" defer></script>
</body>
</html>
