<!DOCTYPE html>
<html lang="nb">
<head>
  <meta charset="UTF-8" />
  <title>Mine salgsting</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app">
    <header class="app-header">
      <div class="header-top">
        <div>
          <h1 id="app-title">Mine salgsting</h1>
          <p class="subtitle">Enkel oversikt over alt jeg selger</p>
        </div>
        <button id="settings-btn" class="icon-btn" aria-label="Innstillinger">
          ‚öôÔ∏è
        </button>
      </div>
    </header>

    <main>
      <!-- SALGSSIDE (kundevisning / standard) -->
      <section id="view-sales">
        <div class="sales-header">
          <input
            type="search"
            id="sales-search"
            class="search-input"
            placeholder="S√∏k i varer til salgs..."
          />
          <button id="sales-filter-toggle" class="icon-btn" aria-label="Filtrer p√• kategori">
            üîç
          </button>
        </div>

        <div id="sales-categories" class="chip-row hidden">
          <!-- Kategori-chips bygges i app.js -->
        </div>

        <section id="sales-list" class="item-list sales-list">
          <!-- Salgskort genereres i app.js -->
        </section>
      </section>

      <!-- LISTEVISNING (admin) -->
      <section id="view-list" class="hidden">
        <section id="filters" class="filters">
          <button class="filter-btn active" data-filter="active">Til salgs</button>
          <button class="filter-btn" data-filter="sold">Solgt</button>
          <button class="filter-btn" data-filter="all">Alle</button>
        </section>

        <section id="item-list" class="item-list">
          <!-- Kort genereres i app.js -->
        </section>
      </section>

      <!-- OVERSIKT (admin) -->
      <section id="view-overview" class="hidden">
        <section id="overview-content" class="overview">
          <!-- Fylles i app.js -->
        </section>
      </section>

      <!-- DETALJVISNING / PRINT -->
      <section id="detail-view" class="detail-view">
        <!-- Fylles med √©n annonse n√•r brukt -->
      </section>

      <!-- FAB (legg til ny vare) -->
      <button id="add-item-btn" class="fab" aria-label="Legg til ny ting">+</button>

      <!-- PANEL: NY / REDIGER VARE -->
      <div id="item-form-panel" class="panel hidden">
        <div class="panel-inner">
          <h2 id="form-title">Ny ting</h2>
          <form id="item-form">
            <input type="hidden" id="item-id" />
            <input type="hidden" id="item-image-data" />

            <label class="field">
              <span>Tittel</span>
              <input type="text" id="item-title" placeholder="F.eks. iPhone 13, vinterdekk, verkt√∏y..." />
            </label>

            <label class="field">
              <span>Pris (kr)</span>
              <input type="number" id="item-price" min="0" step="1" placeholder="F.eks. 1500" />
            </label>

            <label class="field">
              <span>Kategori</span>
              <input type="text" id="item-category" placeholder="F.eks. bil, verkt√∏y, elektronikk..." />
            </label>

            <label class="field">
              <span>Beskrivelse</span>
              <textarea id="item-description" rows="3" placeholder="Kort beskrivelse, tilstand, st√∏rrelse osv."></textarea>
            </label>

            <label class="field">
              <span>Hvor ligger varen?</span>
              <input type="text" id="item-location" placeholder="F.eks. garasje, hylle 3, bl√• kasse..." />
            </label>

            <label class="field">
              <span>Bilde</span>
              <input type="file" id="item-image" accept="image/*" />
              <small>Du kan ta bilde direkte fra mobilen.</small>
            </label>

            <label class="checkbox-field">
              <input type="checkbox" id="item-sold" />
              <span>Mark√©r som solgt</span>
            </label>

            <div class="form-actions">
              <button type="button" id="cancel-btn" class="btn secondary">Avbryt</button>
              <button type="submit" class="btn primary">Lagre</button>
            </div>
          </form>
        </div>
      </div>

      <!-- PANEL: INNSTILLINGER -->
      <div id="settings-panel" class="panel hidden">
        <div class="panel-inner">
          <h2>Innstillinger</h2>

          <label class="field">
            <span>Overskrift (tittel)</span>
            <input type="text" id="settings-title" placeholder="F.eks. Niko sitt salgslager" />
          </label>

          <div class="field">
            <span>Tema</span>
            <div class="settings-row">
              <label><input type="radio" name="settings-theme" value="light" /> Lys</label>
              <label><input type="radio" name="settings-theme" value="dark" /> M√∏rk</label>
            </div>
          </div>

          <div class="field">
            <span>Standardvisning</span>
            <div class="settings-row">
              <label><input type="radio" name="settings-view" value="sales" /> Salgsside</label>
              <label><input type="radio" name="settings-view" value="list" /> Liste (admin)</label>
              <label><input type="radio" name="settings-view" value="overview" /> Oversikt</label>
            </div>
          </div>

          <div class="field">
            <span>Backup</span>
            <button type="button" id="export-btn" class="btn secondary">Eksporter data (JSON)</button>
          </div>

          <div class="field">
            <span>G√• til visning n√•</span>
            <div class="settings-row">
              <button type="button" id="goto-sales" class="btn secondary">Salgsside</button>
              <button type="button" id="goto-list" class="btn secondary">Liste</button>
              <button type="button" id="goto-overview" class="btn secondary">Oversikt</button>
            </div>
          </div>

          <div class="form-actions">
            <button type="button" id="settings-close-btn" class="btn secondary">Lukk</button>
            <button type="button" id="settings-save-btn" class="btn primary">Lagre</button>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
