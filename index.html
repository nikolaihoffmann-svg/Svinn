<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <title>EkstraVerdi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="site-header-inner">
      <div class="brand">
        <div class="brand-name">EkstraVerdi</div>
        <div class="brand-tagline">Ting du ikke trenger → penger du faktisk trenger</div>
      </div>
      <div class="header-actions">
        <button id="themeToggle" class="text-button" type="button">Mørk modus</button>
        <button id="adminBtn" class="text-button" type="button">Logg inn som admin</button>
      </div>
    </div>
  </header>

  <nav class="main-nav">
    <button class="nav-tab nav-tab-active" data-view="sales">Salgs­side</button>
    <button class="nav-tab admin-tab" data-view="admin">Liste (admin)</button>
    <button class="nav-tab admin-tab" data-view="overview">Oversikt</button>
  </nav>

  <main class="page">
    <!-- FILTERLINJE (salgs + admin) -->
    <section id="filterSection" class="filters">
      <div class="filters-row">
        <input
          id="searchInput"
          type="text"
          class="search-input"
          placeholder="Søk etter tittel, kategori eller tekst…"
        />
      </div>
      <div class="filters-row">
        <div class="filter-group">
          <span class="filter-label">Status:</span>
          <button class="filter-chip filter-chip-active" data-status="til-salgs">Til salgs</button>
          <button class="filter-chip" data-status="reservert">Reservert</button>
          <button class="filter-chip" data-status="solgt">Solgt</button>
          <button class="filter-chip" data-status="alle">Alle</button>
        </div>
      </div>
    </section>

    <!-- Innhold byttes av JS -->
    <section id="contentArea"></section>
  </main>

  <!-- FLYTENDE + KNAPP -->
  <button id="fabAdd" class="fab" type="button">+</button>

  <!-- MODAL: NY / REDIGER ANNONSE -->
  <div id="newAdModal" class="modal-backdrop">
    <div class="modal">
      <header class="modal-header">
        <h2 id="adModalTitle">Ny annonse</h2>
        <button type="button" class="modal-close" data-close-modal>&times;</button>
      </header>

      <form id="newAdForm" class="modal-body">
        <div class="form-row">
          <label for="title">Tittel</label>
          <input id="title" type="text" required placeholder="Eks: 4 stk vinterdekk 205/55R16" />
        </div>

        <div class="form-row">
          <label for="price">Pris (kr)</label>
          <input id="price" type="number" min="0" step="1" placeholder="Eks: 1500" />
        </div>

        <div class="form-row">
          <label for="buyer">Kjøper (valgfritt)</label>
          <input id="buyer" type="text" placeholder="Eks: Sara" />
        </div>

        <div class="form-row">
          <label for="category">Kategori (valgfritt)</label>
          <input id="category" type="text" placeholder="Eks: Bil, Verktøy, Møbler …" />
        </div>

        <div class="form-row">
          <label for="location">Lagerplass / kommentar (valgfritt)</label>
          <input id="location" type="text" placeholder="Eks: Hylleseksjon B3" />
        </div>

        <div class="form-row">
          <label for="description">Beskrivelse</label>
          <textarea
            id="description"
            rows="3"
            placeholder="Tilstand, hvor mye som følger med, annen info…"
          ></textarea>
        </div>

        <div class="form-row">
          <label for="images">Bilder (du kan velge flere)</label>
          <input id="images" type="file" accept="image/*" multiple />
          <small class="help-text">
            Første bilde blir brukt som lite miniatyrbilde i listene.
          </small>
          <div id="newAdImagePreview" class="image-preview-list"></div>
        </div>

        <footer class="modal-footer">
          <button type="button" class="btn-secondary" data-close-modal>Avbryt</button>
          <button type="submit" class="btn-primary" id="adSubmitBtn">Lagre annonse</button>
        </footer>
      </form>
    </div>
  </div>

  <!-- MODAL: ADMIN LOGIN -->
  <div id="adminLoginModal" class="modal-backdrop">
    <div class="modal">
      <header class="modal-header">
        <h2>Admininnlogging</h2>
        <button type="button" class="modal-close" data-close-modal>&times;</button>
      </header>

      <form id="adminLoginForm" class="modal-body">
        <div class="form-row">
          <label for="adminEmail">E-post</label>
          <input id="adminEmail" type="email" placeholder="epost@ekstraverdi.no" />
        </div>
        <div class="form-row">
          <label for="adminPassword">Passord</label>
          <input id="adminPassword" type="password" />
        </div>
        <p id="adminError" class="help-text" style="color:#b91c1c; display:none;">
          Feil e-post eller passord.
        </p>
        <footer class="modal-footer">
          <button type="button" class="btn-secondary" data-close-modal>Avbryt</button>
          <button type="submit" class="btn-primary">Logg inn</button>
        </footer>
      </form>
    </div>
  </div>

  <!-- MODAL: DETALJER -->
  <div id="detailModal" class="modal-backdrop">
    <div class="modal modal-large">
      <header class="modal-header">
        <h2 id="detailTitle"></h2>
        <button class="modal-close" type="button" data-close-modal>&times;</button>
      </header>

      <div class="modal-body detail-layout">
        <div class="detail-left">
          <div class="detail-main-image">
            <img id="detailMainImage" src="" alt="" />
          </div>
          <div id="detailThumbs" class="detail-thumbs"></div>
        </div>

        <div class="detail-right">
          <div class="detail-row">
            <span id="detailPrice" class="detail-price"></span>
            <span id="detailStatus" class="status-pill"></span>
          </div>
          <div id="detailMeta" class="detail-meta"></div>
          <p id="detailDescription" class="detail-description"></p>
          <p id="detailExtra" class="detail-extra"></p>
          <div id="detailTags" class="detail-tags"></div>

          <div class="detail-actions">
            <button class="btn-secondary" type="button">Del lenke</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js" defer></script>
</body>
</html>
